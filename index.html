<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="interface">
        <form action=""></form>
        <input type="text" />
        <input type="submit" />

        <div class="row">
          <div class="col-8">
            <h1>Berlin</h1>
          </div>
          <div class="col-4">
            <li>
              <ul>
                13:13
              </ul>
              <ul>
                20 April
              </ul>
            </li>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h2>8<span>°C|°F</span></h2>
          </div>
          <div class="col">
            <li>
              <ul>
                Cloudy
              </ul>
              <ul>
                Humidity: 89%
              </ul>
              <ul>
                Wind: 27 km/h
              </ul>
            </li>
          </div>
        </div>
      </div>

      <small
        >Coded by Kat Soltysiak,
        <a href="https://github.com/kasiasoltysiak/Weather-App"
          >open-source on GitHub
        </a>
        and hosted on Netlify</small
      >
    </div>
    <script href="src/index.js"></script>
  </body>
</html>
