<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="interface">
          <form id="city-search">
            <input class="search-box" type="text" id="search-text-input" />
            <input class="city-button" type="submit" value="Change location"/>
          </form>

          <div class="row">
            <div class="col-9" >
              <h1 class="mb-5" id="current-city"></h1>
            </div>
            <div class="col-3">
             <div class="date" id="now"> 
               <p>13:14<br/>
               20 April</p>
              </li>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2><span id="temp"></span><span class="units"><a href="#"  class="active" id="celsius">°C</a>|<a href="#" id="fahrenheit">°F</a></span></h2>
            </div>
            <div class="col">
              <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span>km/h</li>
            </ul>
            </div>
          </div>
          <div class ="icon">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/071/261/original/Untitled-2-05.png?1678652090" alt="semi-cloudy" id="icon">
          </div>
        </div>

        <small
          >Coded by Kat Soltysiak,
          <a href="https://github.com/kasiasoltysiak/Weather-App"
            >open-source on GitHub
          </a>
          and hosted on Netlify</small
        >
      </div>
    </div>
   <script src="src/script.js"></script>
  </body>
</html>
